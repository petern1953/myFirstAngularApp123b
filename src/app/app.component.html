<div style="text-align: center">
<h1>Welcome to {{ title }}</h1>
</div>
<h2>List of Heroes</h2>
<ul>
  <li *ngFor="let hero of listObservable | async">
    <button class="btn btn-info">{{ hero.name }}  </button>
  </li>
</ul>


<h2>Hero details</h2>
<app-hero-detail [hero]="myHero"></app-hero-detail>
